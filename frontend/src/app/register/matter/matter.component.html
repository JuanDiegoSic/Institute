<div class="bgComponent">
  <div class="form">
    <mat-card class="card">
      <mat-card-title>Register matter </mat-card-title>
      <mat-card-content>
        <div class="container">
          <mat-form-field>
            <input
              [(ngModel)]="registerData.name"
              matInput
              placeholder="Name"
              required
            />
          </mat-form-field>

          <mat-form-field>
            <input
              [(ngModel)]="registerData.idTeacher"
              matInput
              placeholder="name Teacher"
              required
            />
          </mat-form-field>

          <mat-form-field>
            <input
              [(ngModel)]="registerData.numberHours"
              matInput
              placeholder="numberHours"
              required
            />
          </mat-form-field>

        </div>
      </mat-card-content>
      <mat-card-actions>
        <button (click)= "registerMatter()" class="button colorButton" mat-raised-button>Register</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
