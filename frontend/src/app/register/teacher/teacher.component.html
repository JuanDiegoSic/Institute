<div class="bgComponent">
  <div class="form">
    <mat-card class="card">
      <mat-card-title>Register teacher </mat-card-title>
      <mat-card-content>
        <div class="container">
          <mat-form-field>
            <input
              [(ngModel)]="registerData.name"
              matInput
              placeholder="Name and lastname"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              [(ngModel)]="registerData.email"
              matInput
              placeholder="Email"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              [(ngModel)]="registerData.password"
              matInput
              placeholder="password"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              [(ngModel)]="registerData.adress"
              matInput
              placeholder="Adress"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
            [(ngModel)]="registerData.telephone"
            matInput placeholder="Tel" required />
          </mat-form-field>

          <mat-form-field>
            <input
            [(ngModel)]="registerData.city"
            matInput placeholder="city" required />
          </mat-form-field>

          <mat-form-field>
            <input
            [(ngModel)]="registerData.topic"
            matInput placeholder="TeacherÂ´s topic" required />
          </mat-form-field>
          
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button (click)= "registerTeacher()" class="button colorButton" mat-raised-button>Register</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
